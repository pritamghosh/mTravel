<div class="container-fluid">
  <div>
    <div class="container">
      <form
        [formGroup]="searchHotelForm"
        (ngSubmit)="onSubmit()"
        style="padding: 10px;"
      >
        <div class="row">
          <div class="col-md-12 col-lg-11">
            <div class="row">
              <div class="col-md-12 col-lg-6">
                <mat-form-field>
                  <mat-label>Name</mat-label>
                  <input
                    matInput
                    formControlName="key"
                    placeholder="Enter City name or Hotel name"
                    #key
                    (input)="key.value = $event.target.value.toUpperCase()"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12 col-lg-6">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-label>Checked In Date</mat-label>
                      <input
                        matInput
                        [min]="minCheckInDate"
                        [matDatepicker]="cipicker"
                        formControlName="checkInDate"
                      />
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="cipicker"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #cipicker></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-label>Checked Out Date</mat-label>
                      <input
                        matInput
                        [min]="minCheckOutDate"
                        [max]="maxCheckOutDate"
                        [matDatepicker]="copicker"
                        formControlName="checkOutDate"
                      />
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="copicker"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #copicker></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-lg-6">
                <div class="row">
                  <div class="col-md-6 col-lg-6">
                    <mat-form-field>
                      <mat-label>Adults(12y+)</mat-label>
                      <input matInput formControlName="adults" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6 col-lg-6">
                    <mat-form-field>
                      <mat-label>Cheldern(Below 12y)</mat-label>
                      <input matInput formControlName="children" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-lg-6">
                <div class="row">
                  <div class="col-md-6 ">
                    <mat-form-field>
                      <mat-label>No of Rooms</mat-label>
                      <input matInput formControlName="rooms" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-label>Select Hotel Type</mat-label>
                      <mat-select formControlName="type">
                        <mat-option value="">
                          All
                        </mat-option>
                        <mat-option value="H">
                          Hotel
                        </mat-option>
                        <mat-option value="SA">
                          Service Araprtment
                        </mat-option>
                        <mat-option value="GH">
                          Guest House
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-1 " style="text-align: right;">
            <button
              mat-raised-button
              type="submit"
              color="accent"
              style="margin-top: 10px; "
              [disabled]="!searchHotelForm.valid"
            >
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr />
  <div *ngIf="isSearched" class="container">
    <div class="row" style="padding: 10px;">
      <div class="col-md-3 col-lg-3">
        <div class="box">
          <div>
            <div>
              <a style="float: right;" mat-flat-button (click)="resetFilter()"
                >Reset All</a
              >
              <h3>Filters</h3>
            </div>
          </div>
          <div>
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>Price</mat-expansion-panel-header>
                <div style="text-align: right;">
                  <a mat-flat-button (click)="resetPrice()">Reset</a>
                </div>
                <div class="custom-slider">
                  <ng5-slider
                    [(value)]="minPrice"
                    [(highValue)]="maxPrice"
                    [options]="priceOptions"
                  ></ng5-slider>
                </div>
              </mat-expansion-panel>
              <mat-expansion-panel>
                <mat-expansion-panel-header
                  >Select Type</mat-expansion-panel-header
                >
                <div style="text-align: right;">
                  <a mat-flat-button (click)="resetType()">Reset</a>
                </div>
                <section>
                  <mat-list>
                    <mat-list-item>
                      <mat-checkbox
                        [(ngModel)]="hotelType"
                        (change)="filterType()"
                        >Hotel</mat-checkbox
                      >
                    </mat-list-item>
                    <mat-list-item>
                      <mat-checkbox
                        [(ngModel)]="serviceApartmentType"
                        (change)="filterType()"
                      >
                        Service Apartment</mat-checkbox
                      >
                    </mat-list-item>
                    <mat-list-item>
                      <mat-checkbox
                        [(ngModel)]="guestHouseType"
                        (change)="filterType()"
                        >Guest House</mat-checkbox
                      >
                    </mat-list-item>
                  </mat-list>
                </section>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-lg-9">
        <div *ngFor="let hotel of filteredResponse" class="box">
          <app-hotel-details
            [hotel]="hotel"
            [request]="request"
          ></app-hotel-details>
        </div>
      </div>
    </div>
  </div>
</div>
