<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div routerLink="/" style="cursor: pointer;">
      <img src="assets/img/logo.png" alt="ACME Corp" />
    </div>
    <!-- <h1><a routerLink="/" style="color: white;">mTravel</a></h1> -->
    <span class="menu-spacer"></span>
    <div>
      <button mat-button [routerLink]="['travelplan']">
        Travel Plan
      </button>
      <button mat-button [routerLink]="['expense']">
        Expense
      </button>
      <a href="{{ bagHistoryApi }}" target="_blank"
        ><button mat-button style="color: white;">
          Bag History
        </button></a
      >
    </div>
    <div style="flex-grow:1"></div>
    <div>
      <button
        mat-icon-button
        [hidden]="!isLoggedIn"
        style="margin-right: 20px;"
        (click)="refreshBalance()"
      >
        <mat-icon>account_balance_wallet</mat-icon
        ><span>&nbsp;&nbsp;{{ balance }}</span>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item [routerLink]="['login']" [hidden]="isLoggedIn">
          Login
        </button>
        <button mat-menu-item [routerLink]="['profile']" [hidden]="!isLoggedIn">
          Profile
        </button>
        <button mat-menu-item (click)="signOut()" [hidden]="!isLoggedIn">
          Sign Out
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
